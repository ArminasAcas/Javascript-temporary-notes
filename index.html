<!DOCTYPE html>
<html>
    <head>
        <title>Javascript temporary notes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/Note.css">
        <link rel="stylesheet" href="css/NotePage.css">
        <link rel="stylesheet" href="css/NoteCategories.css">
        <link rel="stylesheet" href="css/NoteList.css">
        <link rel="stylesheet" href="css/Divider.css">
        <link rel="stylesheet" href="css/Scrollbar.css">
        <link rel="stylesheet" href="css/NoteSection.css">

        <script src="javascript/Global.js"></script>
        <script src="javascript/NoteList.js"></script>
        <script src="javascript/NoteArea.js"></script>
        <script src="javascript/Main.js"></script>
    </head>
    <body class="note-page">
        <div class="note-categories">
            <span>Categories:</span>
            <button class="note-categories__button note-categories__button--grey">General</button>
            <button class="note-categories__button note-categories__button--orange">Work</button>
            <button class="note-categories__button note-categories__button--yellow">Studies</button>
            <button class="note-categories__button note-categories__button--green">Health</button>
        </div>

        <div class="note-section">
            <div class="note-list">
                <div class="note-list__header">
                    <h2 class="note-list__text">Notes</h2>
                    <button class="note-list__button note-list__button--green">+</button>
                </div>
                
                <div class="note-list__notes"></div>
            </div>

            <div class="note">
                <form class="note__form">
                    <input class="note__header">
                    <textarea class="note__text"></textarea>
                </form>
            </div>
        </div>

    </body>
</html>
